<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Görev Paneli</title>
    <style>
      .form-check {
        display: flex;
        align-items: center;
        column-gap: 0.5rem;
      }
      .dropdown-toggle::after {
        display: none;
      }
      #task-list .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task label.checked {
        text-decoration: line-through;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .filters {
        display: flex;
        column-gap: 1rem;
      }
      .filters span.active {
        color: rgb(6, 101, 226);
      }
      .filters span {
        cursor: pointer;
        color: rgb(68, 68, 68);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Görev Paneli</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    id="txtTaskName"
                    class="form-control"
                    placeholder="Görev belirleyiniz..."
                  />
                  <button class="btn btn-primary" id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header controls">
              <div class="filters">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlananlar</span>
              </div>
              <div class="btn-group">
                <button id="selectAll" class="btn btn-success btn-sm float-end">
                  Hepsini Seç
                </button>
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Temizle
                </button>
              </div>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1", durum: "pending" },
        { id: 2, gorevAdi: "Görev 2", durum: "pending" },
        { id: 3, gorevAdi: "Görev 3", durum: "pending" },
        { id: 4, gorevAdi: "Görev 4", durum: "pending" },
      ];

      let editId;
      let isEditTask = false;

      const taskInput = document.getElementById("txtTaskName");
      const btnClear = document.getElementById("btnClear");
      const filters = document.querySelectorAll(".filters span");

      displayTasks(document.querySelector("span.active").id);


      function displayTasks(filter) {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";
        if (gorevListesi.length == 0) {
          ul.innerHTML = "<p class='p-3 m-0'>Görev listeniz boş.</p>";
        } else {
          for (let gorev of gorevListesi) {
            let completed = gorev.durum == "completed" ? "checked" : "";

            if (filter == gorev.durum || filter == "all") {
              let li = `
          <li class="task list-group-item">
              <div class="form-check">
                  <input type="checkbox" onclick="updateStatus(this)" id="${gorev.id}" class="form-check-input" ${completed}/>
                  <label class="p-2 form-check-label ${completed}" sfor="${gorev.id}">${gorev.gorevAdi}</label>
              </div>
              <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <ul class="dropdown-menu">
                  <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                  <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
              </ul>
          </div>
          </li>
          `;
              ul.insertAdjacentHTML("beforeend", li); //ul'nin içinde en sona li yazdırır
            }
          }
        }
      }

      document
        .getElementById("btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .getElementById("btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      for (let span of filters) {
        span.addEventListener("click", function () {
          document.querySelector("span.active").classList.remove("active");
          span.classList.add("active");
          displayTasks(span.id);
        });
      }

      function newTask(event) {
        if (taskInput.value == "") {
          alert("Görev girmelisiniz");
        } else {
          if (!isEditTask) {
            //ekleme
            gorevListesi.push({
              id: gorevListesi.length + 1,
              gorevAdi: taskInput.value,
            });
          } else {
            //güncelleme
            for (let gorev of gorevListesi) {
              if (gorev.id == editId) {
                gorev.gorevAdi = taskInput.value;
              }
            }
            isEditTask = false;
          }
          taskInput.value = "";
          displayTasks(document.querySelector("span.active").id);
        }

        event.preventDefault();
      }

      function deleteTask(id) {
        let deleteId;
        for (let index in gorevListesi) {
          if (gorevListesi[index].id == id) {
            deleteId = index;
          }
        }
        gorevListesi.splice(deleteId, 1);
        displayTasks(document.querySelector("span.active").id);
      }

      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");
      }

      let taskAll = document
        .getElementById("task-list")
        .querySelectorAll(".task");

      

      btnClear.addEventListener("click", function () {
        gorevListesi.splice(0, gorevListesi.length);
        displayTasks("");
      });

      function updateStatus(selectedTask) {
        let label = selectedTask.nextElementSibling;
        let durum;

        if (selectedTask.checked) {
          label.classList.add("checked");
          durum = "completed";
        } else {
          label.classList.remove("checked");
          durum = "pending";
        }

        for (const gorev of gorevListesi) {
          if (gorev.id == selectedTask.id) {
            gorev.durum = durum;
          }
        }
        displayTasks(document.querySelector("span.active").id)
      }

      for (let task of taskAll) {
        let boxInput = task.querySelector(".form-check-input");
        let selectAll = document.getElementById("selectAll");
        boxInput.checked = false;
        selectAll.addEventListener("click", function () {
          if (boxInput.checked == false) {
            boxInput.checked = true;
            selectAll.innerText = "Seçilenleri Kaldır";
          } else {
            selectAll.innerText = "Hepsini Seç";
            boxInput.checked = false;
          }
        });
        displayTasks(document.querySelector("span.active").id)

      }
    </script>
  </body>
</html>
