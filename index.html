<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Görev Paneli</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Görev Paneli</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    id="txtTaskName"
                    class="form-control"
                    placeholder="Görev belirleyiniz..."
                  />
                  <button class="btn btn-primary" id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header controls">
              <div class="filters">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlananlar</span>
              </div>
              <div class="btn-group">
                <button id="selectAll" class="btn btn-success btn-sm float-end">
                  Hepsini Seç
                </button>
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Temizle
                </button>
              </div>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
